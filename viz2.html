<html>
    <head>

        <meta charset="UTF-8">
        <title>FRANCE BABY NAMES</title>

    </head>
    <body>
        <div class="ver">
            <h1 id="title">Wait ...</h1>

            <div id="france-container"></div>

        </div>

        <script src="viz2.js"></script>

    </body>
</html>
